<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>lista de Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list id="lista1">

    <ion-item *ngFor="let pacient of paciente | async">
      <ion-label >
        <h3>Cedula: {{pacient.cedula}}</h3>
        <h3>Nombre: {{pacient.nombre}}</h3>
        <h3>Email: {{pacient.email}}</h3>
        <h3>Sexo: {{pacient.sexo}}</h3>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
